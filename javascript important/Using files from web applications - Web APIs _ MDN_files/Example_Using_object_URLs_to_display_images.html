<!DOCTYPE html>
<!-- saved from url=(0155)https://mdn.mozillademos.org/en-US/docs/Web/API/File/Using_files_from_web_applications$samples/Example_Using_object_URLs_to_display_images?revision=1357398 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        
            <input type="file" id="fileElem" multiple="" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
<a href="https://mdn.mozillademos.org/en-US/docs/Web/API/File/Using_files_from_web_applications$samples/Example_Using_object_URLs_to_display_images?revision=1357398#" id="fileSelect">Select some files</a> 
<div id="fileList">
  <p>No files selected!</p>
</div>
        
        
            <script type="text/javascript">
                window.URL = window.URL || window.webkitURL;

var fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

fileSelect.addEventListener("click", function (e) {
  if (fileElem) {
    fileElem.click();
  }
  e.preventDefault(); // prevent navigation to "#"
}, false);

function handleFiles(files) {
  if (!files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    var list = document.createElement("ul");
    fileList.appendChild(list);
    for (var i = 0; i < files.length; i++) {
      var li = document.createElement("li");
      list.appendChild(li);
      
      var img = document.createElement("img");
      img.src = window.URL. createObjectURL (files[i]);
      img.height = 60;
      img.onload = function() {
        window.URL. revokeObjectURL (this.src);
      }
      li.appendChild(img);
      var info = document.createElement("span");
      info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
      li.appendChild(info);
    }
  }
}
            </script>
        
    
</body></html>
