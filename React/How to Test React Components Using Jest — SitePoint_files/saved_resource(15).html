		<script type="text/javascript">
			var fecha = new Date();
			var hora = '';
			document.getElementById('date').innerHTML = 'ONLINE: ' + fecha.getDate() + '/' + zero((fecha.getMonth()+1).toLocaleString()) + '/' + fecha.getFullYear();
			document.getElementById('time').innerHTML = fecha.getHours() + ':' + zero(fecha.getMinutes().toLocaleString());
			var intervalo = setInterval( function() {
			fecha = new Date();
			hora = '';
			hora += zero(fecha.getHours().toLocaleString());
			hora += ':';
			hora += zero(fecha.getMinutes().toLocaleString());
			hora += ':';
			hora += zero(fecha.getSeconds().toLocaleString());
			document.getElementById('time').innerHTML = hora;
			}, 1000);
			function zero( num ) {
			var string = num;
			if ( num.length < 2 ) string = '0' + num;
			return string;
			}
			function stop() {
			clearInterval(intervalo);
			document.getElementById('container_ban').classList.remove('animation');
			document.getElementById('time').innerHTML = fecha.getHours() + ':' + zero(fecha.getMinutes().toLocaleString());
			}
			//controlar el tiempo de animacion
			if (document.getElementById) onload = function () {
			setInterval ("stop()",23000);
			}
	</script>
